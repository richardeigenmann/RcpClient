<!DOCTYPE html>
<html ng-app="recipeApp">
    <head>
        <title>Test Page for Recipes with Angular</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="angulartest.css">
    </head>
    <body >


        <div class="container">

            <div ng-controller="recipeController as RecipeCtrl">
                <nav class="navbar navbar-default" role="navigation">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Rezeptsammlung</a>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="dropdown" ng-repeat="(category, categoryObject) in RecipeCtrl.index">
                                <a href="#/" class="dropdown-toggle" 
                                   data-toggle="dropdown" role="button" 
                                   aria-expanded="false">
                                    {{category}} <span class="caret"></span></a>
                                <ul class="dropdown-menu" role="menu">
                                    <li ng-repeat="(categoryValue, categoryRecipes) in categoryObject">
                                        <a href="#/category/{{category}}/{{categoryValue}}" >
                                            <span ng-bind-html="categoryValue"></span>
                                            <span class="badge" style="float: right;">{{categoryRecipes.length}}</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a href="RcpAbout.htm">About</a>
                            </li>
                        </ul>
                        <form class="navbar-form navbar-right" role="search" ng-submit="mySearch()">
                            <div class="form-group">
                                <input type="text" ng-model="RecipeCtrl.searchString" class="form-control" placeholder="Search">
                            </div>
                            <button type="submit" class="btn btn-default">Search</button>
                        </form>
                    </div><!-- /.navbar-collapse -->
                </nav>

                <span class="label label-primary">Showing {{RecipeCtrl.results}} recipes</span>

                <div ng-view></div>

                <div ng-repeat="recipe in RecipeCtrl.recipes" >
                    <recipe-widget recipe="recipe"></recipe-widget>
                </div>

                <span class="label label-primary">{{RecipeCtrl.loaderStatus}}</span>

            </div>
        </div>

        <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-sanitize.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.js"></script>
        <script src="angulartest.js"></script>
    </body>
</html>
