<div class="col-sm-6 col-md-4 col-lg-3">
    <div class="thumbnail">
        
        <div class="back-img" ng-style="{'background-image': 'url({{recipe.imageFilename}})'}" >
            <drawstars highlightstars="{{recipe.stars}}" maxstars="4"></drawstars>
        </div>

        <div class="caption">
            <h4 ng-bind-html="recipe.name"></h4>
            <p><a href="{{recipe.filename}}" class="btn btn-primary" role="button">Open</a><drawstars highlightstars="{{recipe.stars}}" maxstars="4"></drawstars></p>
        </div>
    </div>
</div>
